<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
        <div class="col-10">
            <h2 class="mt-4">Liste des employés</h2>
            <a href="/employees/new" class="btn btn-primary mb-3">Ajouter un employé</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Poste</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.nom}"></td>
                    <td th:text="${employee.poste}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.telephone}"></td>
                    <td>
                        <a th:href="@{'/employees/view/' + ${employee.id}}" class="btn btn-sm btn-success">Voir</a>
                        <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-sm btn-primary">Mettre à jour</a>
                        <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Supprimer cet employé ?');">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
