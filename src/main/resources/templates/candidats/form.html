<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Candidat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
        <div class="col-10">
            <h2 class="mt-4">Formulaire Candidat</h2>
            <form th:action="@{/candidats}" th:object="${candidat}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="row mb-3">
                    <div class="col">
                        <label>Nom</label>
                        <input type="text" th:field="*{nom}" class="form-control" required/>
                    </div>
                    <div class="col">
                        <label>Numéro d'identification</label>
                        <input type="text" th:field="*{numeroIdentification}" class="form-control" required/>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Adresse</label>
                    <input type="text" th:field="*{adresse}" class="form-control" required/>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label>Date de naissance</label>
                        <input type="date" th:field="*{dateNaissance}" class="form-control" required/>
                    </div>
                    <div class="col">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required/>
                    </div>
                    <div class="col">
                        <label>Téléphone</label>
                        <input type="text" th:field="*{telephone}" class="form-control" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label>Domaine technique</label>
                        <input type="text" th:field="*{domaineTechnique}" class="form-control" required/>
                    </div>
                    <div class="col">
                        <label>Évaluation</label>
                        <input type="number" th:field="*{evaluation}" class="form-control" min="1" max="10"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label>Date de l'entretien</label>
                        <input type="date" th:field="*{dateEntretien}" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Observation</label>
                    <textarea th:field="*{observation}" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enregistrer</button>
                <a href="/candidats" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
