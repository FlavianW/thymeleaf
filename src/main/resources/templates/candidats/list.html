<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des candidats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
        <div class="col-10">
            <h2 class="mt-4">Liste des candidats</h2>
            <a href="/candidats/new" class="btn btn-primary mb-3">Ajouter un candidat</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Domaine Technique</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidat : ${candidats}">
                    <td th:text="${candidat.nom}"></td>
                    <td th:text="${candidat.domaineTechnique}"></td>
                    <td th:text="${candidat.email}"></td>
                    <td th:text="${candidat.telephone}"></td>
                    <td>
                        <a th:href="@{'/candidats/view/' + ${candidat.id}}" class="btn btn-sm btn-success">Voir</a>
                        <a th:href="@{'/candidats/edit/' + ${candidat.id}}" class="btn btn-sm btn-primary">Mettre à jour</a>
                        <a th:href="@{'/candidats/delete/' + ${candidat.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Supprimer ce candidat ?');">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
